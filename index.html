<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Text Validator</title>
    <!-- Use Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles can be added here if needed, but Tailwind classes are used for most of the styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <!-- Application Title -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">CSV Text Processor</h1>
        <p class="text-gray-600 mb-6 text-center">
            Select a CSV file to read, validate, and convert its text to uppercase.
        </p>

        <!-- UI for File Input and Processing Button -->
        <div class="space-y-4">
            <!-- File Input -->
            <label for="fileInput" class="block text-sm font-medium text-gray-700">Choose a CSV File:</label>
            <input type="file" id="fileInput" accept=".csv" class="block w-full text-sm text-gray-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-blue-50 file:text-blue-700
                hover:file:bg-blue-100
                cursor-pointer">
            
            <!-- Process Button -->
            <button id="processButton" class="w-full px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md
                hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
                transition-colors duration-200">
                Process File
            </button>
        </div>

        <!-- Results Display Area -->
        <div id="results" class="mt-8 p-6 bg-gray-50 rounded-lg shadow-inner hidden">
            <!-- Loading indicator -->
            <div id="loading" class="text-center text-gray-500 hidden">
                <svg class="animate-spin h-5 w-5 text-blue-500 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            </div>

            <!-- Content display headers -->
            <div id="contentHeaders" class="grid grid-cols-1 md:grid-cols-2 gap-4 hidden">
                <div class="p-2 font-bold text-gray-700 border-b border-gray-200">Original Content</div>
                <div class="p-2 font-bold text-gray-700 border-b border-gray-200">Uppercase Content</div>
            </div>

            <!-- Content display area -->
            <div id="contentDisplay" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                <pre id="originalContent" class="bg-white p-4 rounded-md border border-gray-200 text-gray-800 overflow-auto"></pre>
                <pre id="uppercaseContent" class="bg-white p-4 rounded-md border border-gray-200 text-gray-800 overflow-auto"></pre>
            </div>

            <!-- Validation message -->
            <div id="validationMessage" class="mt-4 p-4 rounded-lg text-center font-medium hidden"></div>
        </div>
    </div>

    <script>
        // Get references to all necessary UI elements
        const fileInput = document.getElementById('fileInput');
        const processButton = document.getElementById('processButton');
        const resultsDiv = document.getElementById('results');
        const originalContentPre = document.getElementById('originalContent');
        const uppercaseContentPre = document.getElementById('uppercaseContent');
        const validationMessageDiv = document.getElementById('validationMessage');
        const loadingDiv = document.getElementById('loading');
        const contentHeadersDiv = document.getElementById('contentHeaders');

        // Add a click event listener to the process button
        processButton.addEventListener('click', async () => {
            // Check if a file has been selected
            const file = fileInput.files[0];
            if (!file) {
                // If no file is selected, show a message box (instead of alert)
                showMessageBox('Please select a CSV file first.', 'error');
                return;
            }

            // Show loading indicator and results area
            resultsDiv.classList.remove('hidden');
            loadingDiv.classList.remove('hidden');
            originalContentPre.textContent = '';
            uppercaseContentPre.textContent = '';
            validationMessageDiv.textContent = '';
            validationMessageDiv.classList.add('hidden');
            contentHeadersDiv.classList.add('hidden');
            
            try {
                // Use FileReader to asynchronously read the file content
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Hide loading indicator
                    loadingDiv.classList.add('hidden');
                    
                    const fileContent = event.target.result;
                    
                    // Basic validation: Check if the file is empty
                    if (!fileContent.trim()) {
                        showMessageBox('Error: The selected file is empty.', 'error');
                        return;
                    }

                    // Store original content and convert to uppercase
                    originalContentPre.textContent = fileContent;
                    const uppercaseContent = fileContent.toUpperCase();
                    uppercaseContentPre.textContent = uppercaseContent;

                    // Show content headers and a success message
                    contentHeadersDiv.classList.remove('hidden');
                    showMessageBox('Success! The file has been processed and validated.', 'success');
                };

                // Read the file as text
                reader.readAsText(file);
            } catch (error) {
                // Handle potential errors during file reading
                loadingDiv.classList.add('hidden');
                showMessageBox(`An error occurred: ${error.message}`, 'error');
            }
        });

        // Function to display messages in a custom message box UI
        function showMessageBox(message, type) {
            validationMessageDiv.textContent = message;
            validationMessageDiv.classList.remove('hidden');
            
            // Set styles based on the message type (success or error)
            if (type === 'success') {
                validationMessageDiv.classList.remove('bg-red-100', 'text-red-700');
                validationMessageDiv.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                validationMessageDiv.classList.remove('bg-green-100', 'text-green-700');
                validationMessageDiv.classList.add('bg-red-100', 'text-red-700');
            }
        }
    </script>
</body>
</html>
